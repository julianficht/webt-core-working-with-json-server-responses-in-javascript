<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Location Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container text-center mt-5">
  <h1>Find Your Wedding Location</h1>
  <p>Click the button below to get a wedding location and see it on the map!</p>
  <button id="get-location" class="btn btn-primary btn-lg mt-3">Show Wedding Location</button>
  <div id="location-display" class="mt-4"></div>
  <div id="map" class="d-none"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
